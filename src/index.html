<!doctype html>
<html lang="en">

<head>
  <title>Leaderboard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <div class="container">
        <div class="row">
            <!-- first column -->
            <div class="col-6 d-flex flex-column gap-3">

                <div class="refresh-score-section">
                    <h3>Recent Scores</h3>
                    <button id="refreshButton" type="button" class="btn btn-outline-success">Refresh</button>
                </div>

                <div>
                    <table class="table table-striped table-hover table-bordered" id="scoreCard">
                        <!-- dynamic data -->
                    </table>
                </div>

            </div>
            <!-- second column -->
            <div class="col-6 d-flex flex-column gap-3">

                <h3>Add Your Score</h3>

                <form class="d-flex flex-column">

                    <input id="nameInput" class="form-control mb-3" type="text" placeholder="Your name">

                    <input id="scoreInput" class="form-control mb-3" type="text" placeholder="Your score">

                    <button id="formButton" type="button" class="btn btn-outline-primary align-self-end w-25">Submit</button>

                </form>

            </div>
        </div>
    </div>
  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
